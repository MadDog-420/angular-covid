<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Top Paises</h4>
                      <p class="card-category"> Países con mayor cantidad de contagios/muertes</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                            <thead class="text-primary">
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">País</th>
                                    <th scope="col" class="text-right">Casos totales</th>
                                    <th scope="col" class="text-right">Decesos totales</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let pais of countries;index as i">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{pais.name}}</td>
                                    <td class="text-right">{{pais.cases}}</td>
                                    <td class="text-right">{{pais.deaths}}</td>
                                </tr>
                            </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
