<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Editar perfil</h4>
                      <p class="card-category">Completa los espacios con tu información</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Company (disabled)" disabled>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="N° de Usuario" #usuario>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Dirección email" type="email" #email>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nombre" type="text" #nombre>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Apellido" type="text" #apellido>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Ciudad" type="text" #ciudad>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="País" type="text" #pais>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Sobre mí" #descript></textarea>
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="save(usuario.value,email.value,nombre.value,apellido.value,ciudad.value,pais.value,descript.value)">Actualizar perfil</button>
                          <button mat-raised-button type="button" class="btn btn-warning pull-right" (click)="goBack()">Cancelar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar " style="object-position: center;">
                      <a href="javascript:void(0)">
                          <img class="img" [src]="url" style="width: 130px; height: 130px; object-fit: cover; object-position: center;"><br/>
                      </a>
                  </div>
                  <div class="card-body">
                      <h4 class="card-title">{{user.nombre}} {{user.apellido}}</h4>
                      <p class="card-description">{{user.descript}}</p>
                      <label for="file-upload" class="btn btn-danger btn-round">Sube una foto</label>
                      <input id="file-upload" type="file" (change)="onSelectFile($event)" style="display: none;">
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
